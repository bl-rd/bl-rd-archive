<!DOCTYPE html>
<html lang="en" class="no-js no-component no-animate">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" .Site.Data }}
  <main>
    <article class="single">
      <header>
        {{ with .Resources.GetMatch "album.*" }}
          <img src="{{ .RelPermalink }}" />
        {{ end }}
        <h1>{{ .Title }}</h1>
      </header>

      {{ partial "supplementary.html" . }}

      <div>
        {{ .Content }}
      </div>

    </article>
  </main>

  {{ partial "footer.html" }}
  
  {{ partial "web-components.html" . }}
</body>
</html>
