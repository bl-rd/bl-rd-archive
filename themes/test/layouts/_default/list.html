{{ define "main" }}

<div class="single list">

  <header>
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
  </header>

  {{ .Content }}

  <ul>
  {{ range first 10 .Pages }}
    <li>
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <small>
          <time timestamp="{{ .PublishDate.Format "2006-01-02T15:04:05Z" }}">{{ .PublishDate.Format "2 January 2006" }}</time>
        </small>
        <p>{{ .Description | markdownify }}</p>
      </article>
    </li>
  {{ end }}
  </ul>
</div>
{{ end }}
