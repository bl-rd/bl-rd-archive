<style>
  .animation circle, 
  .animation rect {
    transform: scale(0);
  }

  .no-animate .animation circle,
  .no-animate .animation rect {
    transform: scale(1);
  }
</style>

<div class="animation" aria-hidden="true">
  <div class="animation__container animation__container--left">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 500 500">
      <circle r="10%" cy="50" cx="50"/>
      <circle r="50" cy="50" cx="150" />
      <circle r="50" cy="50" cx="250" />
      <circle r="50" cy="50" cx="350" />
      <circle r="50" cy="50" cx="450" />
      
      <circle r="10%" cy="150" cx="50"/>
      <circle r="50" cy="150" cx="150" />
      <circle r="50" cy="150" cx="250" />
      <circle r="50" cy="150" cx="350" />
      <circle r="50" cy="150" cx="450" />
      
      <circle r="10%" cy="250" cx="50"/>
      <circle r="50" cy="250" cx="150" />
      <circle r="50" cy="250" cx="250" />
      <circle r="50" cy="250" cx="350" />
      <circle r="50" cy="250" cx="450" />
      
      <circle r="10%" cy="350" cx="50"/>
      <circle r="50" cy="350" cx="150" />
      <circle r="50" cy="350" cx="250" />
      
      <circle r="10%" cy="450" cx="50"/>
      <circle r="50" cy="450" cx="150" />
      <circle r="50" cy="450" cx="250" />
      
      <rect width="160" height="160" x="320" y="320" />
    </svg>
  </div>
</div>

{{ $script := resources.Get "js/animations/2-javascript-mindset.js" | resources.Minify }}
<script src="{{ $script.Permalink }}" defer></script>
